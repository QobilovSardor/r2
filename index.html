<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R2</title>
  <meta name="description" content="R2 is a professional platform offering modern solutions for your business needs.">
  <meta name="keywords" content="R2, business solutions, technology, innovation, software, services">
  <meta name="author" content="R2 Team">
  <meta name="robots" content="index, follow">

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="R2 - Your Trusted Solution">
  <meta property="og:description" content="Professional platform offering modern business solutions.">
  <meta property="og:image" content="https://example.com/images/og-image.jpg">
  <meta property="og:url" content="https://example.com">
  <meta property="og:type" content="website">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="R2 - Your Trusted Solution">
  <meta name="twitter:description" content="Professional platform offering modern business solutions.">
  <meta name="twitter:image" content="https://example.com/images/twitter-card.jpg">

  <!-- aos css -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="wrapper">

    <!-- header end -->
    <header class="header">
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <img class="arrow-down" src="images/nav-images/long-arrow-down.png" alt="long-arrow-down">
            <a class="nav-link" href="#!">
              <img src="images/nav-images/chinese-link-1.png" alt="chinese-link-1">
              <img class="coming-soon__img" src="images/nav-images/coming-soon.png" alt="coming soon img">
            </a>
            <img class="arrow-down" src="images/nav-images/long-arrow-down.png" alt="long-arrow-down">
          </li>
          <li class="nav-item">
            <img class="arrow-down" src="images/nav-images/long-arrow-down.png" alt="long-arrow-down">
            <a class="nav-link" href="#!">
              <img src="images/nav-images/chinese-link-2.png" alt="chinese-link-1">
              <img class="coming-soon__img" src="images/nav-images/coming-soon.png" alt="coming soon img">
            </a>
            <img class="arrow-down" src="images/nav-images/long-arrow-down.png" alt="long-arrow-down">
          </li>
          <li class="nav-item">
            <img class="arrow-down" src="images/nav-images/long-arrow-down.png" alt="long-arrow-down">
            <a class="nav-link" href="#!">
              <img src="images/nav-images/chinese-link-3.png" alt="chinese-link-1">
              <img class="coming-soon__img" src="images/nav-images/coming-soon.png" alt="coming soon img">
            </a>
            <img class="arrow-down" src="images/nav-images/long-arrow-down.png" alt="long-arrow-down">
          </li>
          <li class="nav-item">
            <img class="arrow-down" src="images/nav-images/long-arrow-down.png" alt="long-arrow-down">
            <a class="nav-link" href="#!">
              <img src="images/nav-images/chinese-link-4.png" alt="chinese-link-1">
              <img class="coming-soon__img" src="images/nav-images/coming-soon.png" alt="coming soon img">
            </a>
            <img class="arrow-down" src="images/nav-images/long-arrow-down.png" alt="long-arrow-down">
          </li>
          <li class="nav-item last-item">
            <a class="nav-link" href="#!">
              <img src="images/nav-images/chinese-link-5.png" alt="chinese-link-1">
              <img class="coming-soon__img" src="images/nav-images/coming-soon.png" alt="coming soon img">
            </a>
          </li>
        </ul>
        <div class="language">
          <a href="#!">
            <img src="images/icons/chinese-flag.png" alt="chinese-flag">
          </a>
          <a href="#!">
            <img src="images/icons/korean-flag.png" alt="korean-flag">
          </a>
        </div>
      </nav>
    </header>
    <!-- header end -->

    <main>

      <!-- hero start -->
      <section class="hero">
        <div class="heros">
          <img data-aos="zoom-out-up" class="heros-img" src="images/hero/heros.png" alt="heros">
          <div class="hero-title">
            <div data-aos="zoom-in" data-aos-duration="2000">
              <img class="star-light small" src="images/star-light.png" alt="">
              <img class="hero-title__img" src="images/hero/hero-title.png" alt="">
              <img class="star-light big" src="images/star-light.png" alt="">
            </div>
          </div>
          <!-- <img src="images/hero/hero1.png" alt="">
        <img src="images/hero/hero2.png" alt="">
        <img src="images/hero/hero3.png" alt="">
        <img src="images/hero/hero4.png" alt="">
        <img src="images/hero/hero5.png" alt="">
        <img src="images/hero/hero6.png" alt="">
        <img src="images/hero/hero7.png" alt="">
        <img src="images/hero/hero8.png" alt=""> -->
        </div>
      </section>
      <!-- hero end -->

      <!-- about-game start -->
      <section class="about-game">
        <img class="about-game-smoke__img" src="images/hero/hero-smoke.png" alt="">
        <img class="about-game-smoke__img bottom" src="images/hero/hero-smoke.png" alt="">
        <img data-aos="fade-right" data-aos-duration="1000" class="knight-img" src="images/knight-img.png" alt="">
        <div class="about-game__content" data-aos="fade-up" data-aos-duration="2000">
          <img class="frame-btn__img" src="images/frame-btn-1.png" alt="">
          <img class="war-img" loading="lazy" data-src="images/war-1.gif" src="images/war-1.gif">
          <img class="frame-btn__img" src="images/frame-btn-2.png" alt="">
          <img class="war-img" loading="lazy" data-src="images/war-2.gif" src="images/war-2.gif">
        </div>
      </section>
      <!-- about-game end -->

      <!-- war-info start -->
      <section class="war-info">
        <img class="war-info__heros" src="images/war-info-heros.png" alt="">
        <div class="container">
          <img data-aos="fade-up" data-aos-duration="1000" class="war-info__title" src="images/war-info-title.png"
            alt="war info title">
          <div class="war-info__content" data-aos="fade-up" data-aos-duration="2300">
            <img src="images/war-info.png" alt="" data-aos="fade-up" data-aos-duration="2400">
          </div>
        </div>
      </section>
      <!-- war-info end -->

      <!-- character start -->
      <section class="character">
        <img class="character-smoke" src="images/hero/hero-smoke.png" alt="" data-aos="fade-up" data-aos-delay="0"
          data-aos-duration="1000">

        <img class="character-knight" src="images/character-knight.png" alt="" data-aos="fade-up" data-aos-delay="200"
          data-aos-duration="1200">

        <div class="character-lists">
          <div class="character-list">
            <img class="characters-table" src="images/characters-table.png" alt="" data-aos="fade-up"
              data-aos-delay="400" data-aos-duration="1200">

            <img class="characters-img" src="images/characters.png" alt="" data-aos="fade-up" data-aos-delay="600"
              data-aos-duration="1200">

            <img src="images/character-title-1.png" alt="" data-aos="fade-up" data-aos-delay="800"
              data-aos-duration="1200">
          </div>

          <div class="character-list__right" data-aos="fade-up" data-aos-delay="1000" data-aos-duration="1200">
            <div class="title-box">
              <img src="images/character-title-2.png" alt="" data-aos="fade-up" data-aos-delay="1200"
                data-aos-duration="1200">

              <img src="images/character-title-3.png" alt="" data-aos="fade-up" data-aos-delay="1400"
                data-aos-duration="1200">
            </div>

            <img class="character-arena" src="images/character-arena.png" alt="" data-aos="fade-up"
              data-aos-delay="1600" data-aos-duration="1200">
          </div>
        </div>
      </section>
      <!-- character end -->

      <!-- select-war start -->
      <section class="select-war">
        <img class="select-war__smoke" src="images/hero/hero-smoke.png" alt="">

        <img class="select-war__knight" src="images/select-war-knight.png" alt="select-war-knight" data-aos="fade-left"
          data-aos-delay="200" data-aos-duration="1000">

        <div class="select-war__content">
          <div class="select-war__content-box" data-aos="fade-up" data-aos-delay="400" data-aos-duration="1000">
            <img src="images/number-1.png" alt="" data-aos="fade-up" data-aos-delay="500" data-aos-duration="1000">
            <img class="number-title" src="images/number-title-1.png" alt="" data-aos="fade-up" data-aos-delay="600"
              data-aos-duration="1000">
            <div class="img-box" data-aos="fade-up" data-aos-delay="700" data-aos-duration="1000">
              <img src="images/war-img-1.png" alt="">
            </div>
          </div>

          <div class="select-war__content-box" data-aos="fade-up" data-aos-delay="900" data-aos-duration="1000">
            <img src="images/number-2.png" alt="" data-aos="fade-up" data-aos-delay="1000" data-aos-duration="1000">
            <img class="number-title" src="images/number-title-2.png" alt="" data-aos="fade-up" data-aos-delay="1100"
              data-aos-duration="1000">
            <div class="img-box" data-aos="fade-up" data-aos-delay="1200" data-aos-duration="1000">
              <img src="images/war-img-2.png" alt="">
            </div>
          </div>

          <div class="select-war__content-box" data-aos="fade-up" data-aos-delay="1300" data-aos-duration="1000">
            <img src="images/number-3.png" alt="" data-aos="fade-up" data-aos-delay="1400" data-aos-duration="1000">
            <img class="number-title" src="images/number-title-3.png" alt="" data-aos="fade-up" data-aos-delay="1500"
              data-aos-duration="1000">
            <div class="img-box" data-aos="fade-up" data-aos-delay="1600" data-aos-duration="1000">
              <img src="images/war-img-3.png" alt="">
            </div>
          </div>
        </div>
      </section>
      <!-- select-war end -->
    </main>

    <!-- footer -->
    <footer class="footer">
      <img class="footer-smoke" src="images/hero/hero-smoke.png" alt="">

      <div class="footer-content" data-aos="fade-up" data-aos-delay="200" data-aos-duration="1000">
        <img class="footer-content__top-img" src="images/footer-heros.png" alt="">

        <img src="images/footer-title.png" alt="" data-aos="fade-up" data-aos-delay="600" data-aos-duration="1000">

        <a href="#!" data-aos="fade-up" data-aos-delay="800" data-aos-duration="1000">
          <img src="images/footer-btn.png" alt="">
        </a>
      </div>
    </footer>
  </div>


  <!-- aos js -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- custom js -->
  <script src="./js/main.js"></script>

</body>

</html>
